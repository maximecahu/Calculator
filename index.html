<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page-title">Classic Calculator</div>
    <div class="container">
        <div class="display">
            <input class="input" type="text" id="input-field" name="name">
            <button id="delete" class="">Del</button>
        </div>
        <div class="btn-container">
            <div class="line-one">
                <button id="seven-button" class="">7</button>
                <button id="eight-button" class="">8</button>
                <button id="nine-button" class="">9</button>
                <button id="ans-button" class="">ANS</button>
                <button id="clear-button" class="">C</button>
            </div>
            <div class="line-two">
                <button id="four-button" class="">4</button>
                <button id="five-button" class="">5</button>
                <button id="six-button" class="">6</button>
                <button id="plus-button" class=" op">+</button>
                <button id="times-button" class=" op">x</button>
            </div>
            <div class="line-three">
                <button id="one-button" class="">1</button>
                <button id="two-button" class="">2</button>
                <button id="three-button" class="">3</button>
                <button id="minus-button" class=" op">-</button>
                <button id="divide-button" class=" op">÷</button>
            </div>
            <div class="line-four">
                <button id="zero-button" class="">0</button>
                <button id="point-button" class="">.</button>
                <button id="posneg-button" class="">+/-</button>
                <button id="equals-button" class="">=</button>
            </div>
        </div>
    </div>
    <div class="side-note">
        <p>You can use your keyboard!</p>
        <p>- press "p" to change a number from positive to negative or vise-versa</p>
        <p>- press "space" to clear</p>
    </div>
    <div class="bottom">Copyright © 2023 maximecahu</div>
    <script src="script.js"></script>
</body>

</html>
